<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Galvanize Personnel App</title>
        <link rel="stylesheet" href="./assets/styles/main.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
      <h1>Galvanize Personnel App</h1>
      <form id="personnel">
        <label for="firstname">First Name</label>
        <input type="text" name="first-name" value="" autofocus>
        <label for="lastname">Last Name</label>
        <input type="text" name="last-name" value="">
        <label for="role">Role</label>
        <select class="role" name="role">
          <option value="" disabled selected>-- Select a role --</option>
        </select>
        <img class ="role-preview" src="http://via.placeholder.com/275x275" alt="role-preview">
        <button class="save" type="button" name="button">Save</button>
        <p class="save-status"></p>
      </form>
      <script src="./assets/scripts/app.js" charset="utf-8"></script>
    </body>
</html>
